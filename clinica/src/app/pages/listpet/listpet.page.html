<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <img src="../../../assets/img/meuspet.jpg" > 
</ion-header>

<ion-content  class=" md content-ltr hydrated " style="--offset-top:0px; --offset-bottom:0px;
--ion-background-color: #7CFF8F;">

    <ion-list *ngFor="let pet of lista">
      <ion-item>
        <ion-label (click)="showdetails(pet)">
          <h2>{{pet.nome}}</h2>
          <p>Idade: {{pet.idade}} -  RaÃ§a: {{pet.raca}} </p>
        </ion-label>
        <ion-fab-button horizontal="center">
          <ion-icon  name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="start" >
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">

        <ion-button (click)="cpet()">
          Adicione seu pet
        </ion-button>

        <ion-button (click)="cons()">
          Meus agendamentos
        </ion-button>

      </ion-fab-list>
  </ion-fab>

</ion-content>
